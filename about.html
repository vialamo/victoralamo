<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor Alamo - About</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        // hamburger menu toggle
        const toggle = document.querySelector(".menu-toggle");
        const navlinks = document.querySelector(".nav-links");

        toggle.addEventListener("click", () => {
          navlinks.classList.toggle("show");
        });

        // highlight active link after navbar is loaded
        const current = window.location.pathname.split("/").pop(); 
        const links = document.querySelectorAll("#navbar ul a");
        links.forEach(link => {
          if (link.getAttribute("href") === current) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <main>
    <div style="width:100%; max-width:550px; margin: 0 auto; text-align: justify;">
      <h1>About</h1>
      <p>My name is Victor Alamo and I compose music. I write for piano, orchestral ensembles and synthesizers.</p>
      <p>Through my music I seek flourishing and a better understanding of ourselves.</p>
      <br>
      <img style="width: 100%" src="about.png" role="img">
    </div>
  </main>

</body>
</html>
