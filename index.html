<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor Alamo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        // hamburger menu toggle
        const toggle = document.querySelector(".menu-toggle");
        const links = document.querySelector(".nav-links");

        toggle.addEventListener("click", () => {
          links.classList.toggle("show");
        });
      });
  </script>

  <main>
    <iframe src="https://player.vimeo.com/video/919230357?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" style="position:absolute;top:30%;left:0;width:100%;height:300px;" title="Moon and soul"></iframe>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </main>

</body>
</html>
